name: Daily Stock Alarm

on:
  schedule:
    # UTC 06:00 = 한국 시간 15:00 (오후 3시)
    # 30분 정도 여유를 두고 켜서, 3시 31분이 될 때까지 대기합니다.
    - cron: '0 6 * * 1-5'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 60 # 대기 시간이 줄었으니 타임아웃도 60분으로 조정

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
