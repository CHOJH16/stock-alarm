name: Daily Stock Alarm

on:
  schedule:
    # 깃허브 서버 지연을 대비해 1시간 일찍 켭니다.
    # UTC 05:30 = 한국 시간 14:30 (오후 2시 30분)
    - cron: '30 5 * * 1-5'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 120 # 대기 시간이 길어질 수 있으니 타임아웃을 120분으로 늘림

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
