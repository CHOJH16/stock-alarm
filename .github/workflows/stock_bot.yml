name: Daily Stock Alarm

on:
  schedule:
    # UTC 06:31 = 한국 시간 15:31
    # 월(1) ~ 금(5) 실행
    - cron: '31 6 * * 1-5'
  workflow_dispatch: # 수동 실행 기능 유지

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
